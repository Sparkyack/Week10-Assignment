<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><h1>Great Plains Vacations</h1> 
                <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTivQJlx5D3og71GaDEZ418-w_nYIMXCQDCQQ&usqp=CAU></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Arrival date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Date of Checkout</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-resident">First and Last Name</label>
                        <input type="text" class="form-control" id="new-Name" placeholder="First, Last">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="rental-location">Vacation Rental Location</label>
                        <input type="text" class="form-control" id="new-Location" placeholder="Rental Location">
                    </div>
                </div>
            </div>
            <br>
            <div>
                <button id="add" class="btn btn-primary from-control">Place Reservation</button>
            </div>
        </div>
    </div>

    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Request Date</th>
            <th>Desired Arrival Date</th>
            <th>Desired Leave Date</th>
            <th>Actions</th>
        </tr>
    </table>
    


    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
